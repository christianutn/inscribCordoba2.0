version: '3.8'

services:
  backend:
    build: ./backend
    container_name: inscribcordoba-backend
    ports:
      - "4000:4000"          # Acceso directo desde host para debugging
    env_file:
      - ./backend/.env
    networks:
      app-network:
        aliases:
          - backend
    restart: always

  frontend:
    build: ./frontend
    container_name: inscribcordoba-frontend
    ports:
      - "80:80"              # Puerto p√∫blico del frontend
    environment:
      - REACT_APP_API_URL=/api   # Ahora apunta al proxy Nginx
    depends_on:
      - backend
    networks:
      app-network:
        aliases:
          - frontend
    restart: always

networks:
  app-network:
    driver: bridge