services:
  backend:
    image: christianbergero/inscribcordoba-backend:latest
    container_name: inscribcordoba-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      # Carpeta de uploads persistente en el host
      - ./uploads:/app/uploads
    networks:
      - app-network
    restart: always

  frontend:
    image: christianbergero/inscribcordoba-frontend:latest
    container_name: inscribcordoba-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=/api
    volumes:
      # Servir archivos est√°ticos (PDFs, etc.)
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
