services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inscribcordoba-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      # Mapear carpeta de uploads del host al contenedor
      - ./uploads:/app/uploads
    networks:
      - app-network
    restart: always

  frontend:
    image: christianbergero/inscribcordoba-frontend:latest
    container_name: inscribcordoba-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=/api
    volumes:
      # Si necesitas servir PDFs desde el frontend tambi√©n
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge