services:
  frontend:
    build: ./frontend
    container_name: inscribcordoba-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=https://inscribcordoba.cunix.net/api
    networks:
      app-network:
        aliases:
          - frontend

  backend:
    build: ./backend
    container_name: inscribcordoba-backend
    ports:
      - "4001:4000"
    env_file:
      - ./backend/.env
    networks:
      app-network:
        aliases:
          - backend

networks:
  app-network:
    driver: bridge